<!DOCTYPE html>
<html>
<head>
  <title>Project List</title>
  <style>
    .project-thumbnail {
      width: 200px;
      height: auto;
    }
    h1 {
      color: lightgray;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      color: white;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #111111;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body style="background: black">
  <h1>Project List</h1>
  
  <table>
    <thead>
      <tr>
        <th id="projectThumbnails">Thumbnail</th>
        <th id="projectNames">Name</th>
        <th id="projectCreation">Description</th>
      </tr>
    </thead>
    <tbody id="projectList"></tbody>
    </tbody>
  </table>
  <script src="src/projectFiller.js"></script>
</body>
</html>
